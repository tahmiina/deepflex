{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="{% static 'deepins.jpg' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEPFLEX</title>
    <link rel="stylesheet" href="{% static './css/style.css' %}">
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
</head>
<body>



    <header class="navbar navbar-expand-lg fixed-top bg-primary navbar-dark mobile-dark">
        <div class="container">
          <a class="navbar-brand" href="#">DeepFlex</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'topMovies' %}">Стримы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'signUp' %}">Регистрация</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'loginPage'%}">Вход</a>
              </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'logoutUser' %}">{{ user.username}} : Выйти!</a>
              </li>
                {% endif %}

            </ul>
        </div>
      </header>

    <div id="banner">
        <div class="container">
            <h1> Free streams in this platform</h1>
            <p> Пропустили стрим, ничего страшного :) самые интересные моменты, и записи стримов есть тут! </p>
            <a href="{% url 'allMovies' %}" class="btn btn-outline-light">Все стримы > </a>



        </div>
    </div>



    <script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
